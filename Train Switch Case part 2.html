<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Luyện tập với cấu trúc switch-case part 2</title>
</head>
<body>
<script>
  let value = prompt('Type a number')
  switch (value) {
      case value>0:
          alert(1);
          break;
          case value<0:
              alert(-1);
              break;
              default:
                  alert (0);
  }
</script>
</body>
</html>
